<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>ExpressDrive</title>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!--<div class="container-fluid bg-dark text-white d-flex" >-->
    <div class="bg-dark text-white d-flex mr-auto" >
        <div class="p-2 mr-auto">
            <a class="navbar-brand" href="/">
                <img src="/get.cf?fileName=express-drive.jpg" alt="Logo" style="width:50px; height:50px;">
            </a>
        </div>

        <ul class="nav justify-content-end p-2">
            <!--어드민 패널-->
            <li class="nav-item">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a  class="nav-link" style="color: white" href="/admin/dashboard">어드민</a>
                </div>
            </li>

            <li class="nav-item">
                <div sec:authorize="isAuthenticated()">
                    <form method="post" action="/user/logout">
                        <button class="nav-link btn btn-link" style="color: white" >로그아웃</button>
                    </form>
                </div>
                <div sec:authorize="!(isAuthenticated())">
                    <a class="nav-link" style="color: white"  href="/user/login">로그인</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: white"  href="/user/search">탐색</a>
            </li>
            <li class="nav-item">
                <div sec:authorize="isAuthenticated()">
                    <a class="nav-link"  style="color: white" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation" onclick="followInfoIndex.get()">♥</a>
                </div>
            </li>

        </ul>
    </div>
    <div class="collapse navbar-collapse ml-auto" id="navbarToggleExternalContent">
        <div id="follow-info" class="collapse-input bg-dark p-1 ml-auto flex-row-reverse"></div>
    </div>


</body>

<script>
    let followInfoIndex;
</script>
<script src="/js/bundle/indexFollowInfo.bundle.js"></script>

</html>
